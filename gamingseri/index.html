<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamingSeri's Links</title>
    <link rel="shortcut icon" href="/resources/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main class="content">
      <section class="top">
        <div class="icon-wrapper">
          <img class="icon" src="/resources/icon.png" alt="GamingSeri" />
        </div>
        <div class="headers">
          <h1 class="header">GamingSeri</h1>
          <p class="subheader">Minecraft- & Curiosity-driven</p>
        </div>
      </section>
      <section class="quick-anchors">
        <a
          aria-label="Visit this person's YouTube Channel"
          class="icon-wrapper"
          target="_blank"
          href="https://www.youtube.com/@gamingseri"
        >
          <img class="icon" src="/resources/icons/youtube.png" alt="YouTube" />
        </a>
        <a
          aria-label="Visit this person's Instagram Profile"
          class="icon-wrapper"
          target="_blank"
          href="https://www.instagram.com/theofficialgamingseri"
        >
          <img class="icon" src="/resources/icons/instagram.png" alt="Instagram" />
        </a>
        <a
          aria-label="Send an Email to this person"
          class="icon-wrapper"
          target="_blank"
          href="mailto:theofficialgamingseri@gmail.com"
        >
          <img class="icon" src="/resources/icons/email.png" alt="Email" />
        </a>
      </section>
      <section class="anchors">
        <a class="anchor" target="_blank" href="https://steamcommunity.com/id/GamingSeri"
          ><div class="icon-wrapper">
            <img class="icon" src="/resources/icons/steam.png" alt="Steam" />
          </div>
          <div class="text">Steam</div>
          <div class="icon-wrapper"></div
        ></a>
        <a class="anchor" target="_blank" href="https://www.roblox.com/users/9343452335/profile"
          ><div class="icon-wrapper">
            <img class="icon" src="/resources/icons/roblox.png" alt="Roblox" />
          </div>
          <div class="text">Roblox</div>
          <div class="icon-wrapper"></div
        ></a>
        <h2 class="header">Others</h2>
        <a aria-label="Visit TheOfficialSeri's website" class="anchor" href="/theofficialseri/"
          ><div class="icon-wrapper">
            <img class="icon round-9" src="/resources/icon.png" alt="TheOfficialSeri" />
          </div>
          <div class="text">TheOfficialSeri</div>
          <div class="icon-wrapper"></div
        ></a>
      </section>
    </main>
  </body>
</html>
