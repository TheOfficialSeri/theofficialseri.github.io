<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheOfficialSeri's Links</title>
    <link rel="shortcut icon" href="/resources/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main class="content">
      <section class="top">
        <div class="icon-wrapper">
          <img class="icon" src="/resources/icon.png" alt="Icon" />
        </div>
        <div class="headers">
          <h1 class="header">TheOfficialSeri</h1>
          <p class="subheader">Minecraft- & Curiosity-driven</p>
        </div>
      </section>
      <section class="quick-anchors">
        <a
          class="icon-wrapper"
          target="_blank"
          href="https://www.youtube.com/@theofficialseri"
        >
          <img class="icon" src="/resources/icons/youtube.png" alt="" />
        </a>
        <a
          class="icon-wrapper"
          target="_blank"
          href="https://www.instagram.com/theofficialseri"
        >
          <img class="icon" src="/resources/icons/instagram.png" alt="" />
        </a>
        <a
          class="icon-wrapper"
          target="_blank"
          href="mailto:theofficialseri@gmail.com"
        >
          <img class="icon" src="/resources/icons/email.png" alt="" />
        </a>
      </section>
      <section class="anchors">
        <a
          class="anchor"
          target="_blank"
          href="https://github.com/TheOfficialSeri"
          ><div class="icon-wrapper">
            <img class="icon" src="/resources/icons/github.png" alt="" />
          </div>
          <div class="text">GitHub</div>
          <div class="icon-wrapper"></div
        ></a>
        <h2 class="header">Others</h2>
        <a class="anchor" href="/gamingseri/"
          ><div class="icon-wrapper">
            <img class="icon round-8" src="/resources/icon.png" alt="" />
          </div>
          <div class="text">GamingSeri</div>
          <div class="icon-wrapper"></div
        ></a>
      </section>
    </main>
  </body>
</html>
